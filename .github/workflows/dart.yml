name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - name: Set up Podfile configuration
        run: |
          cd ios
          echo "workspace 'Runner.xcworkspace'" > Podfile
          echo "platform :ios, '15.5'" >> Podfile
          echo "use_frameworks!" >> Podfile
          echo "target 'Runner' do" >> Podfile
          echo "  use_frameworks!" >> Podfile
          echo "  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))" >> Podfile
          echo "end" >> Podfile
          
      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios
        
      - name: Install pods
        run: pod install
        working-directory: ios
        
      - run: flutter build ios --release --no-codesign
      
      - run: mkdir Payload
        working-directory: build/ios/iphoneos
        
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos
        
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos
        
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
